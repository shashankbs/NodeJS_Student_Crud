<h3 class="heading mat-display-1">Student Details</h3>

<p class="noStudents" *ngIf="students?.length == 0">No records found .......</p>

<table
  *ngIf="students?.length > 0"
  mat-table
  [dataSource]="students"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell #studentId *matCellDef="let element; index as i">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab routerLink="/manage_student">
        <mat-icon>edit</mat-icon></button
      >&nbsp;
      <button mat-mini-fab (click)="deleteStudent(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button class="createButton" mat-button routerLink="/manage_student">
  <mat-icon>add</mat-icon>&nbsp; Add new student
</button>
